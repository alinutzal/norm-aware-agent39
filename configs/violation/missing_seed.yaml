# Missing seed propagation violation
name: missing_seed
description: "Seed not propagated to dataloader, torch, numpy - reproducibility breaks."
severity: medium

repro:
  deterministic: true
  cudnn_benchmark: false

train:
  # Intentionally don't use seed in dataloader/torch setup
  skip_seed_init: true

# Don't set seed at all - let base config seed be used but flag skip_seed_init
