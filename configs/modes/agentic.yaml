# Agentic mode: reactive agent that makes training decisions
modes: agentic

agent:
  enabled: true
  norm_aware: false  # Not focused on norms, more on performance
  reactive: true     # Responds to runtime conditions
  
  observe_frequency: every_epoch
  decide_frequency: every_epoch
  action_threshold: 0.3

logging:
  agent_logs: true
  decision_logs: true
  norm_logs: false
