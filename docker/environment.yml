name: nora-pipeline
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch::pytorch
  - pytorch::torchvision
  - pytorch::pytorch-cuda=11.8
  - conda-forge::pyyaml
  - conda-forge::numpy
  - conda-forge::pandas
  - conda-forge::matplotlib
  - pip
  - pip:
    - omegaconf>=2.1
    - dataclasses-json>=0.5.7
    - pytest>=7.0
    - black>=22.0
    - isort>=5.10
